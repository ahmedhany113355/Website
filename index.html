    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background: red;
      animation: float 6s ease-in infinite;
      z-index: 5;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    .cake {
      font-size: 200px;
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      z-index: 9999;
      animation: cakeRise 4s ease-out forwards;
    }
    @keyframes cakeRise {
      0%   { bottom: -100%; transform: translateX(-50%) scale(0.5); }
      50%  { bottom: 30%; transform: translateX(-50%) scale(1.2); }
      100% { bottom: 50%; transform: translateX(-50%) scale(1); }
    }
    @keyframes fall {
      0%   { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    // دالة لاختيار القايمة حسب اللغة والجنس
    function getGreetings(gender) {
      if (currentLang === "ar") {
        return gender === "male" ? greetingsMaleAr : greetingsFemaleAr;
      } else {
        return gender === "male" ? greetingsMaleEn : greetingsFemaleEn;
      }
    }

    // دالة تجيب جملتين عشوائيتين
    function getRandomGreetings(gender) {
      const list = getGreetings(gender);
      if (!list || list.length < 2) return [];
      let first = list[Math.floor(Math.random() * list.length)];
      let second = list[Math.floor(Math.random() * list.length)];
      while (second === first) {
        second = list[Math.floor(Math.random() * list.length)];
      }
      return [first, second];
    }

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("language-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";

      document.getElementById("prayer1").innerText = translations[lang].prayer1;
      document.getElementById("prayer2").innerText = translations[lang].prayer2;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("day").placeholder = translations[lang].day;
      document.getElementById("month").placeholder = translations[lang].month;
      document.getElementById("year").placeholder = translations[lang].year;
      document.getElementById("maleLabel").nextSibling.textContent = " " + translations[lang].male;
      document.getElementById("femaleLabel").nextSibling.textContent = " " + translations[lang].female;
      document.getElementById("calcBtn").innerText = translations[lang].button;
    }

    function createBalloon(color) {
      let b = document.createElement("div");
      b.className = "balloon";
      b.style.background = color;
      b.style.left = Math.random()*100 + "vw";
      b.style.animationDuration = (4+Math.random()*3)+"s";
      document.body.appendChild(b);
      setTimeout(()=> b.remove(), 7000);
    }

    function createConfetti(){
      const confetti = document.createElement("div");
      confetti.innerHTML = "🎊";
      confetti.style.position = "fixed";
      confetti.style.left = Math.random()*100 + "vw";
      confetti.style.top = "-10px";
      confetti.style.fontSize = "30px";
      confetti.style.animation = "fall 4s linear forwards";
      document.body.appendChild(confetti);
      setTimeout(()=> confetti.remove(), 4000);
    }

    function celebrate() {
      const colors = ["red","blue","green","yellow","pink","purple","orange"];
      for(let i=0;i<40;i++){
        setTimeout(()=> createBalloon(colors[Math.floor(Math.random()*colors.length)]), i*150);
      }
      let cake = document.createElement("div");
      cake.className = "cake";
      cake.innerHTML = "🎂";
      document.body.appendChild(cake);
      setTimeout(()=> cake.remove(), 6000);
      for(let i=0; i<40; i++){
        setTimeout(()=> createConfetti(), i*200);
      }
    }

    function calculateAge(){
      let d = parseInt(document.getElementById("day").value);
      let m = parseInt(document.getElementById("month").value);
      let y = parseInt(document.getElementById("year").value);
      let gender = document.querySelector('input[name="gender"]:checked')?.value;

      if(!d || !m || !y){
        alert(translations[currentLang].alert);
        return;
      }

      let birthDate = new Date(y, m-1, d);
      let now = new Date();
      let ageMs = now - birthDate;
      let ageDate = new Date(ageMs);
      let years = ageDate.getUTCFullYear()-1970;
      let months = years*12 + now.getMonth() - birthDate.getMonth();
      let weeks = Math.floor(ageMs/(1000*60*60*24*7));
      let days = Math.floor(ageMs/(1000*60*60*24));
      let hours = Math.floor(ageMs/(1000*60*60));
      let minutes = Math.floor(ageMs/(1000*60));
      let seconds = Math.floor(ageMs/1000);

      let nextBirthday = new Date(now.getFullYear(), m-1, d);
      if(nextBirthday < now) nextBirthday.setFullYear(now.getFullYear()+1);
      let diff = nextBirthday - now;
      let leftDays = Math.floor(diff/(1000*60*60*24));
      let leftMonths = Math.floor(leftDays/30);
      let leftDaysExact = leftDays % 30;

      document.getElementById("result").innerHTML = `
        ${currentLang === "ar" ? 
        `عمرك ${years} سنة و ${months%12} شهر و ${days%30} يوم<br>
        العمر: ${years} سنة<br>
        بالشهور: ${months}<br>
        بالأسابيع: ${weeks}<br>
        بالأيام: ${days}<br>
        بالساعات: ${hours}<br>
        بالدقائق: ${minutes}<br>
        بالثواني: ${seconds}<br>
        🎉 فاضل على عيد ميلادك ${leftMonths} شهر و ${leftDaysExact} يوم 🎉`
        :
        `Your age is ${years} years, ${months%12} months, and ${days%30} days<br>
        Age: ${years} years<br>
        In months: ${months}<br>
        In weeks: ${weeks}<br>
        In days: ${days}<br>
        In hours: ${hours}<br>
        In minutes: ${minutes}<br>
        In seconds: ${seconds}<br>
        🎉 Time left for your birthday: ${leftMonths} months and ${leftDaysExact} days 🎉`
        }
      `;

      // اعرض التهنئة
      if(gender){
        const greetings = getRandomGreetings(gender);
        document.getElementById("greeting").innerHTML = greetings.join("<br>");
      }

      celebrate();
    }
